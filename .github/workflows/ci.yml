name: Selenium Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  selenium-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: 'gradle'
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: Run Selenium Tests
      run: |
        gradlew.bat clean test -Dbrowser=chrome -Denv=uat -Dheadless=true -Dtimeout=300 -Dpolling=500 -Dusername=${{ secrets.TEST_USERNAME }} -Dpassword=${{ secrets.TEST_PASSWORD }}
    
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          test-output/**/*.html
          test-output/**/*.xml
          test-output/screenshots/**
        retention-days: 30
    
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          logs/**/*.log
          test-output/**/*.log
        retention-days: 7
    
    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          test-output/**/*.xml
        check_name: Test Results
        comment_mode: create new
        report_individual_runs: true

